
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Retrosoft Navigateur</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 80px; }
        .search-bar { margin-top: 30px; }
        input[type="text"] { width: 300px; padding: 8px; font-size: 16px; }
        button { padding: 8px 16px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Retrosoft Navigateur</h1>
    <div class="search-bar">
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" name="q" placeholder="Rechercher sur Google..." required>
            <button type="submit">Rechercher</button>
        </form>
    </div>
</body>
</html>
